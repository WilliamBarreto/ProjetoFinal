<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
<h:outputLink value="loginSistema.jsf">Login Sistema</h:outputLink>
<br />
<h:outputLink value="loginCliente.jsf">Login Cliente</h:outputLink>
<br />
<br />
</h:head>

<h:body>

<h:outputText value="Produtos" />
<p:dataTable value="#{usuarioClienteManagedBean.produtos}" var="item">
	<p:column>
		<f:facet name="header">
			<h:outputText value="Nome" />
		</f:facet>
		<h:outputText value="#{item.nome}" />
	</p:column>

	<p:column>
		<f:facet name="header">
			<h:outputText value="Marca" />
		</f:facet>
		<h:outputText value="#{item.marca}" />
	</p:column>

	<p:column>
		<f:facet name="header">
			<h:outputText value="PreÃ§o" />
		</f:facet>
		<h:outputText value="#{item.preco}" />
	</p:column>

	<p:column>
		<h:form>
			<f:facet name="header">
				<h:outputText value="Comprar" />
			</f:facet>

			<h:inputText value="#{usuarioClienteManagedBean.quantidade}" size="3" />
			<h:commandLink actionListener="#{usuarioClienteManagedBean.addProduto}">
				<f:attribute name="produto" value="#{item}" />
				<h:graphicImage name="carrinho.jpg" library="images" width="10%"
					style="border:0" />
			</h:commandLink>
		</h:form>
	</p:column>

</p:dataTable>
</h:body>
</html>s
