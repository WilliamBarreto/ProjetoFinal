<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

<h:outputText value="Supermercado On Line"
			style="font: 18px Arial; font-weight: bold;" />
		<p />
		<h:outputText value="Listagem de Produtos"
			style="font: 16px Arial; font-weight: bold; color: gray;" />
		<p />
		
		
		<h:form>
			<h:messages layout="table" errorStyle="color: red"
				infoStyle="color: green" warnStyle="color: orange"
				fatalStyle="color: gray" style="font: 14px Arial;"
				showSummary="false" showDetail="true" />
			
			<p:dataTable value="#{usuarioClienteManagedBean.usuarios}" var="item">
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{item.nome}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Senha" />
					</f:facet>
					<h:outputText value="#{item.senha}" />
				</p:column>

				<p:column>
				<h:commandLink actionListener="#{usuarioClienteManagedBean.excluir}">
					<f:attribute name="usuario" value="#{item}" />
					<h:graphicImage name="excluir.png" library="images"
						style="border: none" />
				</h:commandLink>
				</p:column>
				
				<p:column>
				<h:commandLink action="#{usuarioClienteManagedBean.incluir}">
					<f:setPropertyActionListener value="#{item}"
						target="#{usuarioClienteManagedBean.usuario}" />
					<h:graphicImage name="editar.png" library="images"
						style="border: none" />
				</h:commandLink>
				</p:column>
			</p:dataTable>

			<p />
			<p:commandButton value="Incluir" action="#{usuarioClienteManagedBean.incluir}"/>
			<p:commandButton value="Voltar" action="menu?faces-redirect=true" />
		</h:form>

</h:body>
</html>
