<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	
	<h:form>
		<p:panelGrid columns="2" >
		
		<f:facet name="Header">
				Dados Pessoais
		</f:facet>
		
		<h:outputLabel>Nome : </h:outputLabel>
		<p:inputText value="#{clienteManagedBean.cliente.nome}"/>
		
		<h:outputLabel>CPF : </h:outputLabel>
		<p:inputText value="#{clienteManagedBean.cliente.cpf}"/>
		
		<h:outputLabel>E-mail : </h:outputLabel>
		<p:inputText value="#{clienteManagedBean.cliente.email}"/>
		
		<h:outputLabel>Logradouro</h:outputLabel>
		<p:inputText value="#{clienteManagedBean.cliente.logradouro}"/>
		
		<h:outputLabel>Bairro</h:outputLabel>
		<p:inputText value="#{clienteManagedBean.cliente.bairro}"/>
		
		<h:outputLabel>Cidade</h:outputLabel>
		<p:inputText value="#{clienteManagedBean.cliente.cidade}"/>
		
		<h:outputLabel>UF</h:outputLabel>
		<p:inputText value="#{clienteManagedBean.cliente.uf}"/>
		
		<h:outputLabel>CEP</h:outputLabel>
		<p:inputText value="#{clienteManagedBean.cliente.cep}"/>
		
		<f:facet name="footer">
		<p:commandButton value="Salvar" action="#{clienteManagedBean.salvar}"/>
		<p:commandButton value="Voltar" action="/restrito/clienteLista?faces-redirect=true" />
		</f:facet>
		
		</p:panelGrid>
	
	</h:form>
	

</h:body>
</html>
