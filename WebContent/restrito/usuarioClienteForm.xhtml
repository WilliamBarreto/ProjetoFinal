<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	
	<h:form>
		<p:panelGrid columns="2">
		
		<f:facet name="header">
			Dados Pessoais
		</f:facet>
		
		<h:outputLabel>Nome : </h:outputLabel>
		<p:inputText value="#{usuarioClienteManagedBean.usuario.nome}"/>
		
		<h:outputLabel>Senha : </h:outputLabel>
		<p:inputText value="#{usuarioClienteManagedBean.usuario.senha}"/>
		
		<f:facet name="footer">
		
		<p:commandButton value="Salvar" action="#{usuarioClienteManagedBean.salvar}"
						 icon="ui-icon-check" style="margin:0" ajax="false"/>
		<p:commandButton value="Voltar" action="usuarioClienteLista?faces-redirect=true"
						 icon="ui-icon-back" style="margin:0" ajax="false"/>
		
		</f:facet>
	
		</p:panelGrid>
	</h:form>
	

</h:body>
</html>
