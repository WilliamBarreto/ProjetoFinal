<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

</h:head>

<h:body>

<h:outputText value="Supermercado On Line"
			style="font: 18px Arial; font-weight: bold;" />
		<p />
		<h:outputText value="Listagem de Produtos"
			style="font: 16px Arial; font-weight: bold; color: gray;" />
		
		<h:form>
			<h:messages layout="table" errorStyle="color: red"
				infoStyle="color: green" warnStyle="color: orange"
				fatalStyle="color: gray" style="font: 14px Arial;"
				showSummary="false" showDetail="true" />
			
			
			<p:dataTable value="#{clienteManagedBean.clientes}" var="item">
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{item.nome}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="CPF" />
					</f:facet>
					<h:outputText value="#{item.cpf}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Usuario" />
					</f:facet>
					<h:outputText value="#{item.usuario.nome}" />
				</p:column>

				<p:column>
				<h:commandLink actionListener="#{clienteManagedBean.excluir}"> 
					<f:attribute name="cliente" value="#{item}" />
					<h:graphicImage value="/img/excluir.png" title="Excluir"
						style="border: none" />
				</h:commandLink>
				</p:column> 
				
				<p:column>
				<h:commandLink action="#{clienteManagedBean.incluir}">
					<f:setPropertyActionListener value="#{item}"
						target="#{clienteManagedBean.cliente}" />
					<h:graphicImage value="/img/editar.png" title="Editar"
						style="border: none" />
				</h:commandLink>
				</p:column>
			</p:dataTable>

			<p />
			<p:commandButton value="Incluir" action="#{clienteManagedBean.incluir}" ajax="false"/>
			<p:commandButton value="Voltar" action="menu?faces-redirect=true" />
		</h:form>

	</h:body>
</html>
